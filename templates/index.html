<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h2>Titanic Survival Prediction System</h2>

    <form action="/predict" method="post">
        <input type="number" name="Pclass" placeholder="Passenger Class (1â€“3)" required><br><br>

        <label>Sex</label>
        <select name="Sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>

        <input type="number" step="any" name="Age" placeholder="Age" required><br><br>
        <input type="number" step="any" name="Fare" placeholder="Fare" required><br><br>

        <label>Embarked</label>
        <select name="Embarked">
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select><br><br>

        <button type="submit">Predict Survival</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
